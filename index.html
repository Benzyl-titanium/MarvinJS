<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Marvin JS</title>
    <meta name="theme-color" content="#ffc91d"/>
    <link rel="icon" href="public/imgs/marvin.png" sizes="32x32"/>
</head>
<body>
    <div style="margin-bottom: 4px; padding: 4px; border: 1px solid #ccc; display: flex; flex-direction: column; align-items: center;">
        <div style="display: flex; justify-content: center; width: 100%; margin-bottom: 8px;">
            <input type="text" placeholder="输入SMILES" id="smilesInput" style="width: 400px; margin-right: 5px;" oninput="autoImportSmiles()">
        </div>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button onclick="clearAll()">Clear</button>
            <button onclick="copySmiles()">Copy</button>
            <button onclick="searchsmiles()">PubChem</button>
            <button onclick="searchHNMR()" title="HNMR">HNMR</button>
        </div>
    </div>
    <iframe id="marvinFrame" src="Marvin/editorws.html" style="width: 100%; height: 90vh;"></iframe>
<script src="public/js/smiles.js"></script>
</body>
</html>
